<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="pb-project-term.html">
<link rel="import" href="pb-project-name.html">
<link rel="import" href="pb-project-phase.html">
<link rel="import" href="pb-project-budget.html">
<dom-module id="pb-project-details">
    <template>
        <style>

            :host {
                display: block;
            }
            
            .container {
                width: 45%;
                vertical-align: top;
                display: inline-block;
            }

            .row {
                margin-bottom: 30px;
            }
        </style>
        <div id='pb-project-details'>
            <div class="row">
                <div class="container">
                    <pb-project-term></pb-project-term>    
                </div>
                <div class="container">
                    <pb-project-name></pb-project-name>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <pb-project-phase phase="seed2" selected-phase={{selectedPhase}}></pb-project-phase>
                </div>
                <div class="container">
                    <pb-project-budget></pb-project-budget>
                </div>
            </div>
        </div>
    </template>
    <script src="pb-project-details.js"></script>
</dom-module>
